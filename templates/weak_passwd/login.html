{% extends "base.html" %}

{% block main_body %}
<div class="mt-7 grid grid-cols-5">
    <div class="col-span-2 col-start-3 m-3 text-4xl font-bold text-green-700">
        School Login Page
    </div>
    <form
        method="POST"
        class="col-span-3 col-start-3 w-1/3 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col text-xl"
    >
        <div class="mb-4">
            <label class="block text-green-700 font-bold mb-2" for="roll_no">
                Roll Number
            </label>
            <input class="shadow appearance-none border focus:border-green-500 rounded w-full py-2 px-3 text-gray-700"
                id="roll_no" name="roll_no" type="text" placeholder="Roll Number">
        </div>
        <div class="mb-6">
            <label class="block text-green-700 font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none border focus:border-green-500 border-red rounded w-full py-2 px-3 text-gray-700 mb-3"
                id="password" name="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-green-700 hover:bg-green-500 text-white font-bold py-2 px-4 rounded" type="submit">
                Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-base text-blue-700 hover:text-blue-400" href="/forgot">
                Forgot Password?
            </a>
        </div>
    </form>

    {% if message %}
    <div class="font-bold col-span-1 col-start-3 text-lg text-center text-white bg-{{color}}-500 b rounded opacity-75 p-2">
        {{ message }}
    </div>
    {% endif %}
</div>
{% endblock %}
